<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 me-auto order-2 order-lg-1">
        <div class="contact-form-Information">
          <div class="address">
            {{ with .address }}
            <h3>{{.heading}}</h3>
            <p>{{.address}}</p>
            {{ end }}
            <div class="item mb-4">
              {{ with .phone }}
              <h3>{{.heading}}</h3>
              <a href="tel:{{.cell}}">
                {{.cell}}
                <span>
                  <img src="/images/contact/call-add.svg" alt="call-add" loading="lazy" />
                </span>
              </a>
              {{ end }}
            </div>
            <div class="item">
              {{ with .email }}
              <h3>{{.heading}}</h3>
              <a href="mailto:{{.email}}">
                {{.email}}
                <span>
                  <img src="/images/contact/directbox-send.svg" alt="send-box" loading="lazy" />
                </span>
              </a>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 order-1 order-lg-2">
        <div class="contact-form">
          {{ with .form }}
  <!-- Card wrapper + heading live OUTSIDE the HubSpot-injected form -->
    <div class="hs-form-card" style="background:#fff;border:1px solid #ddd;padding:2rem;border-radius:20px;">
    <h3>{{ .heading }}</h3>
    <div id="captivi-hs-form"></div>
  </div>

  <!-- HubSpot embed -->
  <script charset="utf-8" type="text/javascript" src="https://js.hsforms.net/forms/embed/v2.js"></script>
  <script>
    (function renderHS(){
      function create(){ 
        hbspt.forms.create({
          region: "na2",
          portalId: "243685166",
          formId: "c2c68dbe-6f3c-4f5e-abda-0aa736101e83",
          target: "#captivi-hs-form"
        });
      }
      if (window.hbspt && hbspt.forms) create();
      else window.addEventListener("load", function(){ if (window.hbspt && hbspt.forms) create(); });
    })();
  </script>
{{ end }}
          <div class="effect">
            <img src="/images/contact/effects.png" alt="effects" loading="lazy" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
